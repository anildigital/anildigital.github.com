---
layout: default
title: Archive
---

<div id="home">
  <h1>Archive ({{ site.blog | size }} posts)</h1>
  <ul class="posts">
    {% assign posts = site.blog | sort: 'date' | reverse %}
    {% for post in posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

</div>
